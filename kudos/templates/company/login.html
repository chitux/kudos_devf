{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}
    
    <section id="company-sign">

        <h1 id="logo">KUDOS</h1>
        <div class="sign-form col-md-4 col-md-offset-4">
            <div class="sign-form-head">
                Company login
            </div>


            <form action='/company/login/' method="POST" id="sign">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn" type="submit" value="Login" />
            </form>
        </div>
    </section>

{% endblock %}
