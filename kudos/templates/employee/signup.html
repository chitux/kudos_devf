 {% extends 'base.html' %}

{% block title %} Employee signup {% endblock %}

{% block body %}
    
    <section id="company-sign">

        <h1 id="logo">KUDOS</h1>
        <div class="sign-form col-md-4 col-md-offset-4">
            <div class="sign-form-head">
                Signup and start writing kudos
            </div>


            <form action='/employee/signup/{{company_id}}/{{invitation_code}}/' 
            enctype="multipart/form-data" method="POST" id="sign">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="company_id" value="{{company_id}}">
                <input type="hidden" name="invitation_code" value="{{invitation_code}}">
                <input class="btn" type="submit" value="Entrar" />
            </form>
        </div>
    </section>

{% endblock %}
